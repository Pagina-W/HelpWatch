<!-- ESTILOS CSS -->
<style>
  .carousel-container {
    max-width: 600px;
    margin: 0 auto;
    overflow: hidden;
    border-radius: 12px;
  }

  .carousel {
    position: relative;
    width: 100%;
    height: auto;
  }

  .carousel img {
    display: none;
    width: 100%;
    height: auto;
    border-radius: 12px;
    transition: opacity 1s ease-in-out;
  }

  .carousel img.active {
    display: block;
  }
</style>

<!-- SCRIPT -->
<script>
  const carrusel = document.getElementById("carrusel");
  let imagenes = Array.from(carrusel.querySelectorAll("img"));

  // Mezclar aleatoriamente
  imagenes = imagenes.sort(() => Math.random() - 0.5);
  imagenes.forEach(img => carrusel.appendChild(img));

  let index = 0;
  imagenes[index].classList.add("active");

  setInterval(() => {
    imagenes[index].classList.remove("active");
    index = (index + 1) % imagenes.length;
    imagenes[index].classList.add("active");
  }, 10000); // 10 segundos
</script>
